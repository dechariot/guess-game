<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div id="game" class="container-fluid text-center bg-primary" style="padding: 3rem">

        <h1 class="display-1 font-weight-bold" style="color: white;">Guess Game</h1>
        

        <h3 class="display-4" id="count">You have 30 left</h3>

        <p class="display-4" id="chanceArea">Chance: 5</p>

        <input style="text-align: center;" type="number" name="" id="userInput" placeholder="Type your number">
        <br><br>
        <button id="guessButton">Guess</button>

        <p id="resultArea" style="border: 1px solid white; width: 50%; height: 3rem; margin: 1rem auto;display: flex; align-items: center;justify-content: center; color: white; font-weight: bold;"></p>

        <button type="button" id="resetButton">Reset</button> </button>

        <h2 class="display-4">History</h2>

        <p id="history"></p>

    </div>




    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
